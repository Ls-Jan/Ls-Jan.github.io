<script>
	new Promise((reso) => { reso("Promise链：") })
		.then((value) => `${value}` + '1')
		.then((value) => `${value}` + '2')
		.then((value) => `${value}` + '3')
		.then((value) => {
			print(value);
		})
		.catch((err) => {
			print(err);
		});

</script>
