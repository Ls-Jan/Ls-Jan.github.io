<script>
	function EasyDelay(delay, val) {//简单的函数，将回调型定时改成Promise型罢了
		return new Promise((reso) => {
			setTimeout(() => {
				reso(val);
			}, delay);
		})
	}
	EasyDelay(0, '').then((val) => {
		print(val);
		print();
		print("1级输出");
		return EasyDelay(700, "1级结束");
	}).then((val) => {
		print(val);
		print();
		print("2级输出");
		return EasyDelay(600, "2级结束");
	}).then((val) => {
		print(val);
		print();
		print("3级输出");
		return EasyDelay(500, "3级结束");
	}).then((val) => {
		print(val);
	});

</script>
